[tool.ruff.lint]
line-length = 79

[tool.taskipy.tasks]
run = "fastapi dev app/main.py"

[tool.pytest.ini_options]
pythonpath ="."
addopts = "-p no:warnings"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
